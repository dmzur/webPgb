<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор дат и таймер</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"
        integrity="sha512-6+YN/9o9BWrk6wSfGxQGpt3EUK6XeHi6yeHV+TYD2GR0Sj/cggRpXr1BrAQf0as6XslxomMUxXp2vIl+fv0QRA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./js/main.js" type="module"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="switchApplication">
            <button class="dateCalApplication">Калькулятор дат</button>
            <button class="timerApplication">Таймер</button>
        </div>

        <form id="dateCalc" class="hidden">
            <h3>Калькулятор дат</h3>
            <label>
                <strong>Первая дата:</strong>
                <input type="date" name="firstDate" />
            </label>
            <label>
                <strong>Вторая дата:</strong>
                <input type="date" name="secondDate" />
            </label>
            <button type="submit">Расчитать промежуток</button>
            <p id="dateCalc__result"></p>
        </form>

        <div class="promo__timer hidden">

            <h1>Таймер:</h1>

            <form>
                <input class="inputDeadline" type="date" name="deadline">
                <button class="start">Старт</button>
                <button class="stop">Стоп</button>
            </form>

            <div class="timer">
                <div class="timer__block">
                    <span id="days">00</span>
                    дней
                </div>
                <div class="timer__block">
                    <span id="hours">00</span>
                    часов
                </div>
                <div class="timer__block">
                    <span id="minutes">00</span>
                    минут
                </div>
                <div class="timer__block">
                    <span id="seconds">00</span>
                    секунд
                </div>
            </div>
        </div>
    </div>
</body>

</html>
